    tagline: 이지로보틱스 2024.4 ~ 2024.6
    description: "자사 프로그램의 렌더링 품질 개선 요구에 대응하기 위해 PBR 기반 렌더링 기법과 FrameGraph 구조를 도입하고, 디퍼드 렌더링 파이프라인을 사내 환경에 맞게 설계·적용했습니다."
    link: _projects/rendering_improve.md
    responsibilities: 
