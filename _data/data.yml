projects:
  title: Projects
  intro: >
    
  assignments:
  - title: 멀티 백엔드 렌더링 엔진 개발
    tagline: 이지로보틱스 2024.7 ~ 2025.7
    description: "OpenGL 중심의 기존 렌더링 구조를 재설계하여, DirectX 12 및 Vulkan 등 최신 렌더링 API로의 확장을 전제로 한 멀티 백엔드 렌더링 엔진 라이브러리를 개발했습니다."
    link: _projects/rendering_engine.md
    responsibilities: 
      - title: 수행 업무
        details: >
          - 레거시 OpenGL Immediate Mode 제거 및 Core Profile 기반 렌더링 구조로 전환
          <br><br>
          - OpenGL을 1차 타겟으로 한 멀티 백엔드 렌더링 엔진 아키텍처 설계 및 구현
          <br><br>
          - API 종속 로직을 분리하기 위한 Driver / RHI 추상화 계층 설계
          <br><br>

      - title: 주요 성과
        details: >
          - Google Filament 렌더링 엔진의 구조를 분석하고 이를 참고하여 멀티 백엔드 확장을 고려한 렌더링 엔진 구조 설계
          <br><br>
          - OpenGL API 실구현체인 OpenGLDriver 개발을 통해 OpenGL과 상위 렌더링 로직 간의 의존성 제거
          <br><br>
          - OpenGLDriver 안정화 작업을 통해 향후 DirectX 12 / Vulkan 도입을 위한 구조적 기반 확보
          <br><br>

      - title: Skills
        details: >
          C++, OpenGL, GLSL, Windows API
          <br><br>

  - title: Material 기반 렌더링 구조 도입
    tagline: 이지로보틱스 2025.3 ~ 2025.5
    description: "Shader 바인딩과 파이프라인 상태 설정이 분리되어 있던 기존 구조를 개선하여, Material 단위로 쉐이더와 파이프라인 상태를 통합 관리하는 Material 기반 렌더링 구조를 설계·구현했습니다."
    link: _projects/material.md
    responsibilities: 
      - title: 수행 업무
        details: >
          - Material / MaterialInstance 구조 설계 및 구현
          <br><br>
          - Shader 프로그램, Material Uniform, Frame Uniform을 통합 관리하는 렌더링 구조 개발
          <br><br>
          - MaterialPackage, 관리 객체 등 Material 생성을 지원하는 데이터 구조 설계
          <br><br>
          - 기존 Immediate 방식의 드로우 코드를 Material 기반 구조로 리팩토링
          <br><br>

      - title: 주요 성과
        details: >
          - Filament의 Material 및 렌더링 파이프라인 구조를 분석하고, 사내 엔진 환경에 맞게 단순화·변형하여 Material 시스템 적용
          <br><br>
          - View / Projection 등 공용 데이터를 Frame Uniform Buffer로 통합하여 반복적인 glUniform 호출을 제거하고 관리 구조 개선
          <br><br>
          - Blend, Depth 등 파이프라인 상태를 Material 단위로 관리하도록 변경하여 DirectX 12 / Vulkan의 PSO 모델과 정합성을 갖는 구조 확보
          <br><br>

      - title: Skills
        details: >
          C++, OpenGL, GLSL, Windows API
          <br><br>

  - title: 드로우 파이프라인 개선
    tagline: 이지로보틱스 2025.8 ~ 2025.10
    description: "Material 기반 파이프라인에 맞춰 기존 오브젝트 중심 렌더러 구조를 제거하고, 외부 프로그램 구조에 의존하지 않는 Command 기반 렌더러 파이프라인을 설계·구현했습니다."
    link: _projects/draw_pipeline.md
    responsibilities: 
      - title: 수행 업무
        details: >
          - Command 단위로 동작하는 범용 Renderer 아키텍처 설계 및 구현
          <br><br>
          - 오브젝트 유형별 렌더러(Solid, Wire 등) 제거 및 렌더링 흐름 통합
          <br><br>
          - 인스턴싱 렌더링 기능을 커맨드 생성 단계로 통합
          <br><br>

      - title: 주요 성과
        details: >
          - 로봇 모델, 차체 형상, 2D 레이아웃 선, 포인트 클라우드 등 다양한 렌더링 요소에 공통 적용 가능한 렌더러 구조 확립
          <br><br>
          - 커맨드 단위 인스턴싱 지원을 통해 기존 InstanceRenderer의 기능을 통합 및 중복 구조 제거
          <br><br>
          - C++20 Template / Concept 기반 Tagged Parameter 방식을 도입하여 잘못된 커맨드 조합을 컴파일 타임에 차단하고 API 사용성 향상
          <br><br>

      - title: Skills
        details: >
          C++, Template & Concept, OpenGL, GLSL
          <br><br>

