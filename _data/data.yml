projects:
  title: Projects
  intro: >
    
  assignments:
  - title: 멀티 백엔드 렌더링 엔진 개발
    tagline: 이지로보틱스 2024.7 ~ 2025.7
    description: "최신 렌더링 API인 DirectX12와 Vulkan 등을 도입하고, 최신 렌더링 기술을 도입하기 위해 멀티 백엔드를 지원하는 렌더링 엔진 라이브러리 개발을 수행"
    responsibilities: 
      - title: 수행 업무
        details: >
          - 레거시 OpenGL Immediate 기능 제거 및 core 기능으로 교체
          <br>
          - OpenGL에 대한 완전한 지원을 우선 과제로로 멀티 백엔드 렌더링 엔진 설계 및 구현
          <br><br>

      - title: 주요 성과
        details: >
          - google의 오픈 소스 렌더링 엔진 라이브러리인 'filament'의 구조를 분석하여 이를 바탕으로 멀티 백엔드 렌더링 엔진 구조를 설계
          <br><br>
          - OpenGL API에 대한 실구현체인 OpenGLDriver를 개발 및 적용하여 OpenGL과 자사 프로그램 간의 의존성을 제거
          <br><br>
          - OpenGLDriver에 대한 안정화 작업을 진행하며 DirectX12나 Vulkan API를 도입할 사전 작업을 진행중
          <br><br>

      - title: Skills
        details: >
          C++, OpenGL, GLSL, Windows API
          <br><br>

  - title: Material 기반 렌더링 구조 도입
    tagline: 이지로보틱스 2025.3 ~ 2025.5
    description: "Shader 바인딩과 리소스 바인딩은 순차적으로 수행하던 기존 구조를 Material 단위로 처리될 수 있도록 구조 개선을 진행"
    responsibilities: 
      - title: 수행 업무
        details: >
          - Material, MaterialInstance 기능 개발
          <br>
          - Shader 코드, Material Uniform, Frame Uniform 등을 효과적으로 관리하기 위한 기능 개발
          <br>
          - MaterialParser, MaterialPackage 등 Material 관리를 돕기 위한 데이터 구조를 개발
          <br>
          - 레거시 드로우 코드를 Material을 이용하여 동작하도록 리팩토링
          <br><br>

      - title: 주요 성과
        details: >
          - 'filament'의 Material 구조와 렌더링 파이프라인을 분석하고 이를 사내 프로그램에 알맞게 변형하여 Material 기능 개발 및 적용
          <br><br>
          - 대부분의 드로우에서 공유되는 뷰, 투영 행렬 등을 glUniform으로 매번 바인딩하는 비효율적인 구조를 Frame Uniform Buffer를 이용해 통합하여 관리하기 용이하도록 변경
          <br><br>
          - Immediate한 방식으로 blend, depth 등의 상태를 관리 및 변경하던 방식에서 Material 도입을 통해 Material을 통하여 파이프라인 상태를 관리할 수 있도록 변경하여 다른 API 간에 호환성을 향상
          <br><br>

      - title: Skills
        details: >
          C++, OpenGL, GLSL, Windows API
          <br><br>

  - title: 드로우 파이프라인 개선
    tagline: 이지로보틱스 2025.8 ~ 2025.10
    description: "외부 프로그램 구조에 의존성이 없으며 다양한 렌더링 요소에 대해서도 제네릭한 동작을 수행하는 렌더러를 개발하는 업무를 수행"
    responsibilities: 
      - title: 수행 업무
        details: >
          - Command 단위로 동작하는 Renderer 기능 개발
          <br><br>

      - title: 주요 성과
        details: >
          - 로봇, 차체 형상, 2d 레이아웃 선, 포인트 클라우드 등에 모두 통용되는 렌더러 구조를 만들어 적용하여 렌더링 기능에 대한 통일성을 향상
          <br><br>
          - 렌더러에 커맨드 추가 시 인스턴싱 옵션을 지원하도록 하여 인스턴싱을 위해 따로 개발되었던 InstanceRenderer의 일부 기능을 통합하여 제공하도록 개선
          <br><br>
          - Concept를 활용한 태그드 파라미터를 추가하여 사용자가 잘못된 커맨드 생성 명령을 자동으로 차단할 수 있도록하여 사용성을 높임
          <br><br>

      - title: Skills
        details: >
          C++, Template & Concept, OpenGL, GLSL, Windows API
          <br><br>

  - title: 실시간 렌더링 품질 향상 - 수정중
    tagline: 이지로보틱스 2024.4 ~ 2024.6
    description: "고품질 렌더링 옵션 활성화 시 보다 사실적으로 보여질 수 있도록 렌더링 품질을 향상하는 업무를 수행"
    responsibilities: 
      - title: 실시간 렌더링 기능 구현
        details: >
          - Physically Based Rendering, Screen Space Ambient Occlusion, Image-Based Lighting 기법을 적용
          <br><br>
          이 기능은 현재 배포 버전에 포함되어 제공중인 상태이며 자사 사업부에서 흥보물 제작 등에 사용되고 있습니다.
          <br><br>

      - title: 렌더링 파이프라인 개선
        details: >
          기존 순차적인 형태로 구현된 렌더링 파이프라인을 유지보수성 향상을 목표로 전반적인 렌더링 파이프라인 재설계 작업을 진행하고 있습니다.
          <br><br>
          FrameGraph 구조를 고품질 렌더링 옵션에 대해서만 적용하여 모듈화된 렌더 패스를 구성하여 여러 렌더링 효과를 효과적으로 반영할 수 있도록 하였습니다.
          <br><br>
          현재는 FrameGraph의 적용 범위를 더욱 확대하여 전반적인 렌더링 파이프라인에 대해 적용하고, 중구난방한 렌더링 요소를 분류하여 괸리성을 향상하기 위한 정리 작업을 진행하고 있습니다.
          <br><br>

      - title: Skills
        details: >
          C++, OpenGL, GLSL, Windows API
          <br><br>


  - title: Rampage
    link: "https://mountainous-airplane-fd3.notion.site/Rampage-3f48fc998c3f48e5b88fb2adbf83767f"
    tagline: 졸업 작품 팀 프로젝트
    description: "대학 졸업 작품 프로젝트로, 게임의 타격감에 대한 효율 향상 연구(문성준, 2012)에서 제안한 2D 격투 게임 기반의 타격감 시뮬레이터를 3D 타격감 시뮬레이터로 구현 및 확장하여 나만의 타격감을 만들 수 있는 시스템을 구성하고, 이를 테스트할 수 있는 게임을 제작했습니다"
    responsibilities: 
      - title: 주요 구현 기능
        details: >
          - HDR Bloom<br>
          - Particle System<br>
          - Sword Trail<br>
          - Screen Space Light Shaft<br>

      - title: Skills
        details: >
          C++, DirectX12, HLSL, Windows API
          <br><br>

